<!DOCTYPE html>
<html>
<head>
	<title>Library Attendance System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/logs.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>	
</head>
<html>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Library Attendance System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Dashboard</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="index.html">Admin Logout</a>
				</li>
			</ul>
		</div>
	</nav>



	<div class="container mt-4">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Visitors Today</h5>
						<p class="card-text">100</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Currently in Library</h5>
						<p class="card-text">20</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Visitors This Month</h5>
						<p class="card-text">2000</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	


	<div class="container mt-4">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
	
						<h5 class="card-text">Show people in the library.</h5>
						<a href="history.html" class="btn btn-primary">View List</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
	
						<h5 class="card-text">Download logs in custom time</h5>
						<!-- Pop up window appear here -->
						<button onclick="openPopup()" class="btn btn-primary">Click here</button>
							<div id="popup" class="popup">
								<div class="popup-content">
									<div class="container mt-4">
										<h1>Generate Reports</h1>
										<form>
											<div class="form-group">
												<label for="startDate">Start Date:</label>
												<input type="date" class="form-control" id="startDate" name="startDate">
											</div>
											<div class="form-group">
												<label for="endDate">End Date:</label>
												<input type="date" class="form-control" id="endDate" name="endDate">
											</div>
												
											<button type="submit" class="btn btn-primary">Download </button>
										</form>
									</div>
									<!-- Content goes here -->
									<button class="close-btn btn btn-primary" onclick="closePopup()">Close</button>
								</div>
							</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
	
						<h5 class="card-text">Download today's entries</h5>
						<a href="{{url_for('main.download_records')}}" class="btn btn-primary">Download</a>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	
		<script>
		// Function to open pop-up window
		function openPopup() {
			document.getElementById("popup").style.display = "block";
		}

		// Function to close pop-up window
		function closePopup() {
			document.getElementById("popup").style.display = "none";
		}
	</script>
		
	  
</body>
</html>
